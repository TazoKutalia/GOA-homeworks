<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Shape</title>
    <style>
        .lunar {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .lunar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 30px;
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="lunar"></div>
</body>
</html>
