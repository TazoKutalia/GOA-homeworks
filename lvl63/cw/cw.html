<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>გასტილული ქაუნთერი</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="counter-container">
        <h1>კაუნთერი</h1>
        <div class="inputs">
            <input type="number" id="increment" placeholder="რამდენი უნდა დაემატოს?">
            <input type="number" id="decrement" placeholder="რამდენი უნდა გამოაკლდეს?">
        </div>
        <div class="counter-display">
            <p>რიცხვი: <span id="counter-value">0</span></p>
        </div>
        <div class="buttons">
            <button id="increase-btn">მომატება</button>
            <button id="decrease-btn">დაკლება</button>
            <button id="reset-btn">რესტარტი</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
