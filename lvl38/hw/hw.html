<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 100% 100%, 50% 70%, 0% 100%, 0% 35%);
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 20% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2); /* Scale up */
            }
            70% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="heart"></div>

</body>
</html>
